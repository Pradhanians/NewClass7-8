<html>
    <head>
        <title>Age</title>
    </head>

    <body>
        <form>
            <input id="getAge" type="number">
        </form>
        <button onclick="age()">OK</button>
    </body>

    <script>
         function age(){
             var age = document.getElementById("getAge").value;
             
             if(age>=18){
                 alert("You Are Eligible");
             }else{
                 alert("You Are not Eligible");
             }

         }
    </script>
</html>
