<!DOCTYPE html>
<head>
    <title>Java Script</title>
</head>
<body>
    <h3>Bulb</h3>
    <button onclick="document.getElementById('bulb').src='bulbOn.png'">On</button>
    <img id="bulb" src="bulbOff.png" width="100px">
    <button onclick="document.getElementById('bulb').src='bulbOff.png'">Off</button>


    <p id="currentDate"></p><br>
    <button onclick="document.getElementById('currentDate').innerHTML = Date()">Current Date And Time</button>
</body>
</html>
